<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')  }}">
</head>
<body>
    <div class="form-container">
        <h1>Create Your Story</h1>
        <form action="{{ url_for('index') }}" method="POST">
            <!-- Radio Buttons for Length -->
            <div class="form-group">
                <label for="length">Choose Length:</label>
                <div>
                    <input type="radio" id="length" name="length" value="500 words">
                    <label for="length">Short (0-500 words)</label>
                </div>
                <div>
                    <input type="radio" id="length" name="length" value="1500 words">
                    <label for="length">Long (1-1500 words)</label>
                </div>
            </div>

            <!-- Textbox for Plot -->
            <div class="form-group">
                <label for="plot">Plot:</label>
                <input type="text" id="plot" name="plot" placeholder="Enter plot details">
            </div>

            <!-- Textbox for Subplot -->
            <div class="form-group">
                <label for="subplot">Subplot:</label>
                <input type="text" id="subplot" name="subplot" placeholder="Enter subplot details">
            </div>

            <!-- Textbox for Genre -->
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Enter genre">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
